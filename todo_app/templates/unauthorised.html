{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">You are unauthorised to perform this action</h1>
    <div class="home-link">
      <a class="btn-primary" href="/">Return to home</a>
    </div>
  </div>

<style>
  body {
    background-color: #f8f9fa;
    padding-top: 20px;
  }
  .jumbotron {
    color: #fff;
    text-align: center;
    padding: 2rem 1rem;
    margin-bottom: 20px;
    background-color: darkred;
    border-style: dotted;
    border-radius: 2em;
  }
  .btn-primary {
      text-decoration: none;
      color: white;
      background-color: grey; 
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-primary:hover {
      background-color: darkgrey; 
      text-decoration: none;
      color: white;
  }
  .btn-primary:active {
      background-color: grey; 
      box-shadow: 0 2px 4px grey;
  }
  .home-link {
      display: flex;
      justify-content: center;
      margin-top: 20px;
  }
</style>

<script>
  const deleteUser = function(userId) {
      fetch("/delete_user", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId: userId })
      }).then(() => {
          window.location.href = '/admin';
      });
  }

</script>
{% endblock %}
